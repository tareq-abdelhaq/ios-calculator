<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IOS Calculator</title>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="ios-calculator">
            <div class="result">0</div>
            <div class="controls">
                <div class="row">
                    <button id="clear" class="clear">c</button>
                    <button id="back" class="back">&larr;</button>
                    <button id="division" class="division">รท</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="multiplication">x</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="minus">-</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus">+</button>
                </div>

                <div class="row">
                    <button class="zero">0</button>
                    <button id="equal" class="equal">=</button>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
